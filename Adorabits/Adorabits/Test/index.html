<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE PROJECT WITH PLUSHIES</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" async></script>
  </head>
  <body>
    <h2 class="Title">Adorabits</h2>

    <div class="products">
        <div class="shop-items">
            <span class="shop-item-title"></span>
            <img class="shop-item-image" src="Sample.jpg">
            <div class="shop-item-details">
                <span class="shop-item-price">$12.99</span>
                <button type="button">ADD TO CART</button>
            </div>
        </div>
    </div>
    <div class="products">
        <div class="shop-items">
            <span class="shop-item-title"></span>
            <img class="shop-item-image" src="Sample.jpg">
            <div class="shop-item-details">
                <span class="shop-item-price">$33.99</span>
                <button type="button">ADD TO CART</button>
            </div>
        </div>
    </div>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Images/Shirt.png" width="100" height="100">
                    <span class="cart-item-title">T-Shirt</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Images/Album 3.png" width="100" height="100">
                    <span class="cart-item-title">Album 3</span>
                </div>
                <span class="cart-price cart-column">$9.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$39.97</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>











	</div>
  </body>

</html>
